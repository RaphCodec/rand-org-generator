[project]
name = "rand-org-generator"
version = "0.1.0"
description = "Rand-Org-Generator attempts mimic real company structures.  The dummy data generated by this project is intended to be used in analytics projects or web projects."
authors = "RaphCodeC"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "duckdb>=1.2.1",
    "factory-boy>=3.3.3",
    "faker>=37.0.2",
    "loguru>=0.7.3",
    "numpy>=2.2.4",
    "polars>=1.25.2",
    "pyarrow>=19.0.1",
    "rich>=13.9.4",
]

[dependency-groups]
dev = [
    "icecream>=2.1.4",
]
